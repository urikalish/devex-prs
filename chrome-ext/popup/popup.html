<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="../config/config.js"></script>
    <script src="../github/github.js"></script>
    <script src="popup.js"></script>
</head>
<body class="popup-body">
    <div id="popup" class="popup">
        <div class="popup--header">
            <img src="../img/pr.png" class="popup--header--image" alt="icon"/>
            <span class="popup--header--title">PullPatrol</span>
        </div>
        <div class="content">
            <textarea id="content--config" class="content--config" title="PullPatrol Configuration"></textarea>
            <div class="content--toggles">
                <button id="popup-toggle-owner-button" class="role-button"> Owner</button>
                <button id="popup-toggle-reviewer-button" class="role-button"> Reviewer</button>
                <button id="popup-toggle-assignee-button" class="role-button"> Assignee</button>
            </div>
            <div id="content--container" class="content--container owner reviewer assignee"></div>
        </div>
        <div class="popup--footer">
            <button id="popup-config-button" class="popup--footer--button popup--footer--button--config">Config</button>
            <button id="popup-cancel-button" class="popup--footer--button popup--footer--button--cancel">Cancel</button>
            <button id="popup-defaults-button" class="popup--footer--button popup--footer--button--defaults">Defaults</button>
            <button id="popup-save-button" class="popup--footer--button popup--footer--button--save" disabled="disabled">Save</button>
            <button id="popup-go-button" class="popup--footer--button popup--footer--button--go">GO</button>
        </div>
    </div>
</body>
</html>
